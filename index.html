<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/dc1cf28edc.css" crossorigin="anonymous">
</head>
<body>
<div class="wrapper">
    <div class="sidebar">
        <img class="logo" src="images/dashboard.png">
        <span class="header">Dashboard</span>
        <a href="#" class="iconLinksOnSidebar"><img class="icon" src="images/home.png"></a><a href="#" class="sidebarLinks">Home</a>
        <a href="#" class="iconLinksOnSidebar"><img class="icon" src="images/profile.png"></a><a href="#" class="sidebarLinks">Profile</a>
        <a href="#" class="iconLinksOnSidebar"><img class="icon" src="images/messeges.png"></a><a href="#" class="sidebarLinks">Messages</span></a>
        <a href="#" class="iconLinksOnSidebar"><img class="icon" src="images/settings.png"></a><a href="#" class="sidebarLinks">Settings</span></a>
        <a href="#" class="iconLinksOnSidebar"><img class="icon" src="images/support.png"></a><a href="#" class="sidebarLinks">Support</span></a>
        <a href="#" class="iconLinksOnSidebar"><img class="icon" src="images/privacy.png"></a><a href="#" class="sidebarLinks">Privacy</span></a>
    </div>
    <div class="topContainer">
        <div class="search-area">
            <img class="icon topicons" src="images/search.png">
            <input type="text" id="searchbox">
        </div>
        <div class="profile-area">
            <img class="topicons notifications" src="images/notification.png">
            <img class="topicons profile-pic" src="images/default-profile.png">
            <p class="profile-name">Admin User</p>  
        </div>
        <div class="button-area">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="bodyContainer">
        <div class="mainfeed"><p class="bodyHeader">Feed</p>
        <div class="contentStream">
            <div class="contentBox"></div>
            <div class="contentBox"></div>
            <div class="contentBox"></div>
            <div class="contentBox"></div>
            <div class="contentBox"></div>
            <div class="contentBox"></div>
            <div class="contentBox"></div>
            <div class="contentBox"></div>
            <div class="contentBox"></div>
            <div class="contentBox"></div>
            
        </div>
        </div>
        <div class="rightFeed">
            <p class="bodyHeader">Trending</p>
            <div class="TrendingBox"></div>
            <p class="bodyHeader2">Recommended</p>
            <div class="TrendingBox"></div>
        </div>
    </div>
</div>
</body>
</html>
